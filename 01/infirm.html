<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김광영/60211642/기초웹프로그래밍 과제#1</title>
</head>
<body>
    <form>
        <fieldset id="must">
            
            <legend>필수 정보</legend>
            <label for="userid">아이디</label>
            <input type="email" id="userid" autofocus required value="example@example.com"><br>
            
            <label for="userpw">비밀번호(8 글자 이상)</label>
            <input type="password" id="userpw" required minlength="8"><br>
            
            <label for="username">이름</label>
            <input type="text" id="username" required><br>
            
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required value="01000000000"><br>
            
            
        </fieldset>
        <br>
        <fieldset id="select">
            
            <legend>선택 정보</legend>
            
            <label for="sex">성별</label>
            <label for="male">남</label>
            <input type="radio" name="sex" id="male">
            <label for="female">여</label>
            <input type="radio" name="sex" id="female"><br>
            
            <label for="birth">생일</label>
            <input type="month" id="birth"><br>
            
            <label>추천인 여부</label>
            <label for="check"></label>
            <input type="checkbox" id="check">
            <input type="text" id="check"><br>
            
            <label for="file">프로필 이미지</label>
            <input type="file" id="file"><br>
            <label for="city">사는 지역</label>
            <select name="city" id="city">
                <optgroup label="서율시">
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                </optgroup>
            </select><br>
            
            <label for="insta">인스타그램 주소</label>
            <input type="url" id="insta" value="https://" ><br>
            
            <label for="souvenir">필요한 기념품 수</label>
            <input type="number" id="souvenir" value="0"> 개<br>

            <label for="suggestion">기타 사항</label><br>
            <textarea id="suggestion" rows="2"></textarea><br>

        </fieldset><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
