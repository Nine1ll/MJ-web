<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김광영/60211642/기초웹프로그래밍 과제#1</title>
</head>
<body>
    <form>
        <fieldset id="must">
            
            <legend>필수 정보</legend>
            <label for="userid">아이디</label>
            <input type="email" id="userid" autofocus required value="example@example.com"><br>
            
            <label for="userpw">비밀번호(8 글자 이상)</label>
            <input type="password" id="userpw" required minlength="8"><br>
            
            <label for="username">이름</label>
            <input type="text" id="username" required><br>
            
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required value="01000000000"><br>
            
            <label for="github">깃허브 주소</label>
            <input type="url" id="github" value="https://" ><br>

        </fieldset>

        <fieldset id="select">
            
            <legend>선택 정보</legend>
            
            <label for="sex">성별</label>
            <label for="male">남</label>
            <input type="radio" name="sex" id="male">
            <label for="female">여</label>
            <input type="radio" name="sex" id="female"><br>
            
            <label for="birth">생일</label>
            <input type="month" id="birth"><br>
            
            <label>수시/정시 여부</label>
            <label for="su">수시</label>
            <input type="checkbox" id="su">
            <label for="jug">정시</label>
            <input type="checkbox" id="jug"><br>

        </fieldset>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
